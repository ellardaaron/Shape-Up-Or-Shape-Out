<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div>
        <input type="text" id="square-input" placeholder="Height and Width">
        <input type="submit" id="sq-button" value="Draw Square">
    </div>

    <div>
        <input type="text" id="circle-input" placeholder="Radius">
        <input type="submit" id="cir-button" value="Draw Circle">
    </div>

    <div>
        <input type="text" id="rectangle-height-input" placeholder="Height">
        <input type="text" id="rectangle-width-input" placeholder="Width">
        <input type="submit" id="rec-button" value="Draw Rectangle">
    </div>

    <div>
        <input type="text" id="triangle-input" placeholder="Height and Width">
        <input type="submit" id="tri-button" value="Draw Triangle">
    </div>

<div id="shapeCanvas"></div>

<div id = "stats">

    <div id = "shape">
        Shape Name <input type="text" id="shape-name" placeholder="Shape Name">
    </div>

    <div id = "width">
        Width <input type="text" id="width-info" placeholder="Width">
    </div>

    <div id = "height">
        Height <input type="text" id="height-info" placeholder="Height">
    </div>

    <div id = "radius">
       Radius <input type="text" id="radius-info" placeholder="Radius">
    </div>

    <div id = "area">
       Area <input type="text" id="area-info" placeholder="Area">
    </div>

    <div id = "parameter">
       Parameter <input type="text" id="parameter-info" placeholder="Parameter">
    </div>

</div>


    <script src="app.js"></script>
</body>

</html>
